.custom-nav {

  font-size: 1.05rem;
  position: relative;
  transition: 0.3s ease;
}

/* Premium underline hover animation */
.navbar-nav .nav-link::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -3px;
  width: 0%;
  height: 2px;
  background: #f0c040;
  transition: 0.3s ease;
}

.navbar-nav .nav-link:hover::after {
  width: 100%;
}

.navbar-toggler {

}

.navbar-toggler-icon {

function sendToWhatsApp() {
  let name = document.getElementById("name").value;
  let contact = document.getElementById("emailContact").value;
  let company = document.getElementById("companyBrandName").value;
  let service = document.getElementById("selectedService").value;
  let packageName = document.getElementById("packageBox").value;

  if (!name || !contact || !company || !service || !packageName) {
    alert("‚ö†Ô∏è Fill all fields before submitting.");
    return;
  }

  let msg =
  `New Enquiry:\n\nName: ${name}\nContact: ${contact}\nCompany: ${company}\nService: ${service} \npackage: ${packageName}`;

  let url = "https://wa.me/918983626846?text=" + encodeURIComponent(msg);
  window.open(url, "_blank");
}
